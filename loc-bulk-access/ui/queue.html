<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"/>
  </head>

<body>
  <div id="main" class="main is-loading">
    <table id="queue-table" class="queue-table">
      <thead>
        <tr>
          <th>
            <label for="select-all" class="visually-hidden">Select all</label>
            <input id="select-all" type="checkbox" class="select-all" />
          </th>
          <th>Type</th>
          <th>Title</th>
          <th>Count</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="queue-tbody"></tbody>
    </table>
    <div class="queue-toolbar">
      <div class="queue-menu">
        <div class="queue-actions">
          <button class="toggle">Start queue</button>
        </div>
        <div class="queue-options">
          <label for="include-data-checkbox">
            <input id="include-data-checkbox" name="include-data" type="checkbox" checked />
            Download data?
          </label>
          <label for="include-assets-checkbox">
            <input id="include-assets-checkbox" name="include-assets" type="checkbox" />
            Download assets?
          </label>
        </div>
      </div>
      <div class="queue-status">
        Status message here
      </div>
    </div>     
  </div>  
  
  <script src="js/loc.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/bulk-access.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
