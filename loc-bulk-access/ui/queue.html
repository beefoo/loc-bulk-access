<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"/>
  </head>

<body>
  <div id="main" class="main is-loading">
    <table id="queue-table" class="queue-table">
      <thead>
        <tr>
          <th>
            <label for="select-all" class="visually-hidden">Select all</label>
            <input id="select-all" type="checkbox" class="select-all" />
          </th>
          <th>Type</th>
          <th>Title</th>
          <th>Count</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="queue-tbody"></tbody>
    </table>
    <div class="queue-toolbar">
      <div class="queue-menu">
        <div class="queue-options">
          <fieldset id="download-option-fieldset">
            <legend>What would you like to download?</legend>
            <label for="download-option-data">
              <input id="download-option-data" name="downloadOption" type="radio" value="data" class="toggle" data-target="asset-size-fieldset" data-toggle="off" checked />
              Just the data
            </label>
            <label for="download-option-assets">
              <input id="download-option-assets" name="downloadOption" type="radio" value="assets" class="toggle" data-target="asset-size-fieldset" data-toggle="on" />
              Just the assets
            </label>
            <label for="download-option-both">
              <input id="download-option-both" name="downloadOption" type="radio" value="both" class="toggle" data-target="asset-size-fieldset" data-toggle="on" />
              Both
            </label>
          </fieldset>
          <fieldset id="asset-size-fieldset" class="toggle-target">
            <legend>Asset size</legend>
            <label for="asset-size-smallest">
              <input id="asset-size-smallest" name="assetSize" type="radio" value="smallest" checked />
              Smallest
            </label>
            <label for="asset-size-medium">
              <input id="asset-size-medium" name="assetSize" type="radio" value="medium" />
              Medium
            </label>
            <label for="asset-size-largest">
              <input id="asset-size-largest" name="assetSize" type="radio" value="largest" />
              Largest
            </label>
          </fieldset>
        </div>
        <div class="queue-actions">
          <button class="toggle">Start queue</button>
        </div>
      </div>
      <div class="queue-status">
        <p>Status message here</p>
      </div>
    </div>     
  </div>  
  
  <script src="js/loc.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/bulk-access.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
