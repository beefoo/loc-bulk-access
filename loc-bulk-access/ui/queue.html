<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"/>
  </head>

<body>
  <div id="main" class="main queue-page is-loading">
    <table id="queue-table" class="queue-table">
      <thead>
        <tr>
          <th>
            <label for="select-all" class="visually-hidden">Select all</label>
            <input id="select-all" type="checkbox" class="select-all disable-when-active" />
          </th>
          <th>Type</th>
          <th>Title</th>
          <th>Count</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="queue-tbody"></tbody>
    </table>
    <div class="queue-toolbar">
      <div class="queue-menu">
        <div class="queue-options">
          <fieldset id="download-option-fieldset">
            <legend>What would you like to download?</legend>
            <label for="download-option-data">
              <input id="download-option-data" name="downloadOption" type="radio" value="data" class="toggle settings-option disable-when-active" data-toggle="asset-size-fieldset=off&data-format-fieldset=on&resource-download-fieldset-off" />
              Just the data
            </label>
            <label for="download-option-assets">
              <input id="download-option-assets" name="downloadOption" type="radio" value="assets" class="toggle settings-option disable-when-active" data-toggle="asset-size-fieldset=on&data-format-fieldset=off&resource-download-fieldset=on" />
              Just the assets
            </label>
            <label for="download-option-both">
              <input id="download-option-both" name="downloadOption" type="radio" value="both" class="toggle settings-option disable-when-active" data-toggle="asset-size-fieldset=on&data-format-fieldset=on&resource-download-fieldset=on" />
              Both
            </label>
          </fieldset>
          <fieldset id="data-format-fieldset" class="toggle-target">
            <legend>Data format</legend>
            <label for="data-format-csv">
              <input id="data-format-csv" name="dataFormat" type="radio" value="csv" class="settings-option disable-when-active" />
              CSV
            </label>
            <label for="data-format-json">
              <input id="data-format-json" name="dataFormat" type="radio" value="json" class="settings-option disable-when-active" />
              JSON
            </label>
          </fieldset>
          <fieldset id="asset-size-fieldset" class="toggle-target">
            <legend>Asset size</legend>
            <label for="asset-size-smallest">
              <input id="asset-size-smallest" name="assetSize" type="radio" value="smallest" class="settings-option disable-when-active" />
              Smallest
            </label>
            <label for="asset-size-medium">
              <input id="asset-size-medium" name="assetSize" type="radio" value="medium" class="settings-option disable-when-active" />
              Medium
            </label>
            <label for="asset-size-largest">
              <input id="asset-size-largest" name="assetSize" type="radio" value="largest" class="settings-option disable-when-active" />
              Largest
            </label>
          </fieldset>
          <div style="display: none;"> <!-- not implemented; disable this for now -->
            <fieldset id="resource-download-fieldset" class="toggle-target">
              <legend>For each item, how many assets to download?</legend>
              <label for="resource-download-first">
                <input id="resource-download-first" name="resourceDownload" type="radio" value="first" class="settings-option disable-when-active" />
                First
              </label>
              <label for="resource-download-all">
                <input id="resource-download-all" name="resourceDownload" type="radio" value="all" class="settings-option disable-when-active" />
                All
              </label>
            </fieldset>
          </div>
        </div>
        <div class="queue-actions">
          <button id="toggle-queue" class="toggle-queue">Start queue</button>
        </div>
      </div>
      <div id="queue-log" class="queue-log"></div>
    </div>     
  </div>  
  
  <script src="js/loc.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/bulk-access.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
